<loader></loader>
<div class="full-mode-preview" ng-hide="loading">
	
	<div  class="container">
		<div class="row">
			<div class="col-sm-12">
				<a href="#!/product/{{activeProduct._id}}" class="pull-right" style="position:fixed;top:5px;right:5px;display:block;z-index:2;width:40px;height:40px;">  <img src="../assets/images/close.png"  border="0" alt="" style="max-width:100%;max-height:100%;height:auto;width:auto;"> </a> 
			</div>
		</div>
		<div class="row">
			<div  class="col-sm-12">
				<div data="activeProduct.images" slick-slider="{dots: true, arrows: false, draggable: true, slidesToShow:1, infinite:false}"  slider-product-view >
					<div class="product-image-wrapper" ng-repeat="image in activeProduct.images" on-finish-render-filters style="height:{{ windowHeight }}px;" window-height-resize  >
						<img ng-src="{{ image.imgdata.secure_url }}" class="product-image" />
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<a href="#!/product/{{activeProduct._id}}" >  Go Back </a> 
			</div>
		</div>
	</div>
</div>
