<div class="container">
	<div class="jumbotron text-center">
		 <h1> <i class="fa fa-tags"></i> Add New Attribute </h1>
	</div>
</div>

<loader></loader>
<div class="container" ng-init="loadDefaults()" ng-hide="loading">
	<!-- <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert> -->
	<div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>
	<form ng-submit="addNewAttribute( attribute )" method="POST" role="form">
		<attribute></attribute>
		<button type="submit" class="btn btn-primary"> <i class="fa fa-floppy-o"></i> Save </button>
		<a href="#!attributes" class="pull-right">Go Back</a>
	</form>
</div>
